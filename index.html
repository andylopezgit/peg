<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="conteiner">
      <div class="header">
        <h1>Peg Solitare</h1>
      </div>
      <div class="section">
            <div class="panel">
                <div id="menu">
                    <div id="sp">
                        <button id="boton-desplegable">MENU JUEGO</button>
                    </div>
                    <div id="desplegar">
                        <ul>
                            <li type="text" value="resetear" id="buttonReset"> <button>Reiniciar</button></li>
                            <li type="text" value="cargar" id="buttonGet">
                              <button>Cargar Partida</button>
                            </li>
                        </ul>
                    </div>
                    <div id="panelName">
                        <form action="" method="post">
                            <input type="text" name="Nombre" id="namePlayer" placeholder="Nombre">
                            <input type="text" id="scorePlayer">
                            <input type="button" value="Guardar" id="buttonSave">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br />

        <div id="board" class="board"></div>

        <br />

        <div class="panel2">
          
          <div class="panelScore">
            <form action="" id="formScore">
              <span><h3>Score</h3></span>
              <input type="text" id="score" value=" " />
            </form>
          </div>
          <div class="panelMail">
            <form action="mailto:alopezciotta@gmail.com" id="formScore">
              <span><h3>Envianos un comentarios</h3></span>
              <input type="text" id="score" value="" placeholder="Nombre"/>
              <input type="mail" id="rankingName" value="" placeholder="Email"/>
              <textarea name="comentarios" rows="4"  placeholder="Comentarios..."></textarea>
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
        

        <div class="footer">
          <h2>Andres Lopez</h2>
          <a href="https://github.com/andylopezgit/peg"  target="_blank">
            <img class="git-img" src="img\logo-git.png" width="40px" height="40px">
        </a>
        <a href="https://www.facebook.com"  target="_blank">
            <img class="git-img" src="img\logo-face.png" width="40px" height="40px">
        </a>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
